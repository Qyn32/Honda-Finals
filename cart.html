<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Mania - Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">HONDA MOTORS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactUs.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge badge-pill badge-primary">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

    <main>
        <section class="cart py-5">
            <div class="container">
                <h2 class="mb-4">Your Cart</h2>
                <div id="cart-items-container" class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Cart items will be dynamically generated here -->
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h4 id="cart-total">Total: â‚± 0</h4>
                    <div>
                        <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
                        <button id="checkout-button" class="btn btn-primary" data-toggle="modal" data-target="#checkoutModal">Checkout</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Checkout Modal -->
        <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutModalLabel">Billing & Payment Information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="checkout-form">
                            <h5>Billing address</h5>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="first-name">First name</label>
                                    <input type="text" class="form-control" id="first-name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last-name">Last name</label>
                                    <input type="text" class="form-control" id="last-name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="country">Country</label>
                                    <select class="form-control" id="country">
                                        <option>Choose...</option>
                                        <option value="Philippines">Philippines</option>
                                        
                                        <!-- Additional countries can be added here -->
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="state">City</label>
                                    <select class="form-control" id="state">
                                        <option>Choose...</option>
                                        <option value="Cebu">Cebu</option>
                                        <option value="Manila">Manila</option>
                                        <option value="Davao">Davao</option>
                                        
                                        <!-- Additional states can be added here -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>

                            <h5>Payment</h5>
                            <div class="form-group">
                                <label for="payment-method">Payment method</label>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="credit-card" name="payment-method" value="credit-card" checked>
                                    <label class="form-check-label" for="credit-card">Credit card</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="debit-card" name="payment-method" value="debit-card">
                                    <label class="form-check-label" for="debit-card">Debit card</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="paypal" name="payment-method" value="paypal">
                                    <label class="form-check-label" for="paypal">PayPal</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="card-name">Name on card</label>
                                <input type="text" class="form-control" id="card-name" required>
                            </div>
                            <div class="form-group">
                                <label for="card-number">Credit card number</label>
                                <input type="text" class="form-control" id="card-number" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="expiration">Expiration</label>
                                    <input type="text" class="form-control" id="expiration" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Complete Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Motorcycle Mania. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
